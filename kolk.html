<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolkulator</title>
    <link rel="stylesheet" href="./kolk.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4">0</td>
        </tr>
        <tr>
            <td class="b">AC</td>
            <td  class="b" >+/-</td>
            <td   class="b">%</td>
            <td  class="a" >/</td>
        </tr>
        <tr>
            <td class="q">7</td>
            <td class="q">8</td>
            <td class="q">9</td>
            <td class="a">*</td>
        </tr>
        <tr>
            <td class="w" >4</td>
            <td class="w">5</td>
            <td class="w" >6</td>
            <td class="a" >-</td>
        </tr>
        <tr>
            <td class="b">1</td>
            <td class="b">2</td>
            <td class="b">3</td>
            <td class="a">+</td>
        </tr>
        <tr>
            <td  colspan="2" rowspan="2">0</td>
            <td   rowspan="2">,</td>
            <td   rowspan="2">=</td>
        </tr>
    </table>
</body>
</html>
